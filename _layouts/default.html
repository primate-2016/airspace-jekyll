<!doctype html>
<!-- this is the default layout for every page.
    You tell a page to use this in the front matter yml 
    at the top. below you're saying that every page using this
    layout will have the links from navigation.html in -->
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <!-- note the below css file doesn't exist til the site
      is rendered, it is an scss file in source -->
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    {% include navigation.html %}
    {{ content }}
  </body>
</html>
